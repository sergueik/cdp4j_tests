<html>

 <head>
  <script type="text/javascript">
      setTimeout(function() {
          var div = document.createElement('div');
          div.setAttribute('id', 'time');
          div.textContent = new Date().toString();
          document.body.appendChild(div);
      }, 1000);
  </script>
 </head>
 <body>
 </body>
</html>
