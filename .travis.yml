language: java
script: mvn test
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
env:
  - TRAVIS=true
before_install:
  - 'export TRAVIS=true'
  # start your web application and listen on `localhost`
  - 'google-chrome --headless --remote-debugging-port=9222 --disable-gpu http://localhost &'
jdk:
  - oraclejdk8
notifications:
  email:
    on_success: never
    on_failure: change

